trigger:
    - none
   #- releases/*
   #- feature/*
pool:
  name: 'Default'

resources:
  repositories:
    - repository: templates
      type: git
      ref: refs/heads/templatesV2
      name: Bangladesh ART/DevOpsTemplates
      trigger: none

parameters:
  - name: nodejsVersion
    displayName: 'Nodejs Version'
    type: string
    default: 16.16

steps:
  - template: "./nodejs/pr.yml@templates"
    parameters:
      packageManager: npm
      isSelfHostedAgent: true
      deleteLockFile: false
      projectName: 'ULM-CLient'
      componentName: 'ULM_Client'
      nodejsVersion: ${{parameters.nodejsVersion}}
      disableUnitTests: true
      disableSonarScan: false
      sonarInstance: 'SonarQube'
      sonarProjectKey: 'BangladeshART_13639_ulm_client'
      sonarProjectName: 'BangladeshART_13639_ulm_client'
      sonarExtraProperties: |
        sonar.sourceEncoding=UTF-8
        sonar.exclusions=**/node_modules/**
        sonar.typescript.exclusions=**/node_modules/**